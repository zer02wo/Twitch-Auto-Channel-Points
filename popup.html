<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Twitch Channel Points+</title>
    <link rel="stylesheet" href="style/popup.css">
</head>
<body>
    <section id="main-wrapper" class="flex-column">
        <h1 id="main-title">Twitch Channel Points+</h1>
        <div id="points-wrapper">
            <div id="points-container" class="flex-column">
                <button id="channel-display" class="flex-column points-display inactive">
                    <p id="channel-title" class="points-title">Points earned for</p><p id="channel-points" class="points-value"></p>
                </button>
                <button id="total-display" class="flex-column points-display inactive">
                    <p id="total-title" class="points-title">Total points earned:</p><p id="total-points" class="points-value"></p>
                </button>
                <button id="session-display" class="flex-column points-display inactive">
                    <p id="session-title" class="points-title">Points earned this session:</p><p id="session-points" class="points-value">0</p>
                </button>
            </div>
        </div>
    </section>
    <div class="vr"></div>
    <section id="controls-wrapper">
        <div id="extension-controls" class="flex-column">
            <button id="on-off" class="tooltip extension-control active">
                <span id="on-off-tooltip" class="tooltip-text">Auto Clicker</span>
                <img src ="images/on-off.png" alt="On/Off">
            </button>
            <button id="debug" class="tooltip extension-control active">
                <span id="debug-tooltip" class="tooltip-text">Debug Mode</span>
                <img src ="images/debug.png" alt="Debug">
            </button>
            <button id="reset-channel" class="tooltip extension-control">
                <span id="reset-channel-tooltip" class="tooltip-text">Reset Channel</span>
                <img src ="images/reset-channel.png" alt="Reset Channel">
            </button>
            <button id="reset-total" class="tooltip extension-control">
                <span id="reset-total-tooltip" class="tooltip-text">Reset Total</span>
                <img src ="images/reset-total.png" alt="Reset Total">
            </button>
            <a href="https://ko-fi.com/zer02wo" target="_blank" rel="noopener noreferrer">
                <button id="donate" class="tooltip extension-control">
                    <span id="donate-tooltip" class="tooltip-text">Donate ‚ù§</span>
                    <img src ="images/donate.png" alt="Donate">
                </button>
            </a>
        </div>
    </section>
    <script src="js/popup.js"></script>
</body>
</html>
